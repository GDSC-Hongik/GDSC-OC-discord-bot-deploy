version: "3"
services:
  discord-bot:
    restart: unless-stopped
    image: gdschongikoc/discord-bot:latest
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      SIGN_UP_URL: ${SIGN_UP_URL}
    volumes:
      - ${PWD}/serviceAccountKey.json:/app/apps/discord-bot/build/lib/serviceAccountKey.json
